<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cold Rose</title>

    <!--Links a Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar bg-dark">
    <div class="column-">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Oferta Musical</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Acerca de Cold Rose</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Contactos</a>
            </li>
        </ul>
    </div>
</nav>

<h1>Cold Rose</h1>
<h2>Escuela de Música Online</h2>

<!--Sección de oferta musical-->
<section>
    <h2>Oferta Musical</h2>

    <div id="oferta" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#oferta" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#oferta" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#oferta" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#oferta" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#oferta" data-bs-slide-to="4"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="media/img/guitarra.jpeg" alt="Guitarra" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="media/img/bajo.jpeg" alt="Bajo" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="media/img/bateria.jpeg" alt="Batería" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="media/img/piano.jpeg" alt="Piano" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="media/img/mic.jpg" alt="Canto" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#oferta" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#oferta" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</section>

<!--Acerca de-->
<section>
    <h2>Acerca de</h2>
</section>
</body>
</html>
